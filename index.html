<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xAPI Reflection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>xAPI Reflection</h1>

    <label for="activity">Choose an activity:</label>
    <select id="activity">
      <option value="watched">Watched a Video</option>
      <option value="read">Read a Resource</option>
      <option value="practiced">Practised Yoga</option>
    </select>

    <label for="reflection">Your Reflection:</label>
    <textarea id="reflection" rows="4" placeholder="Write your thoughts here..."></textarea>

    <button onclick="sendXAPI()">Submit</button>
    <pre id="result"></pre>

    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
